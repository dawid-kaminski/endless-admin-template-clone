<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/91c4f7cb6d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/core.css">
    <title>Gallery Grid</title>
  </head>
  <body>
    <div class="flexbox-container">
      <div class="page-sidebar">
        <div class="endless-logo">
          <img src="endless-logo.png" width="146" height="42"/>
        </div>
        <div class="sidebar-user">
          <div class="sidebar-user-text-center">
            <div class="sidebar-user-text-photo">
              <img src="harold2.jpg" width="60" height="60"/>
            </div>
          </div>
          <div class="sidebar-user-personal-details">
            <h6 class="user-name">harold</h6>
            <p>general manager.</p>
          </div>
        </div>
        <div class="sidebar-menu">
          <div class="sidebar-menu-option"><i class="fas fa-home"></i>
            dashboard
          </div>
        </div>
      </div>

      <div class="page-right-side">
        <div class="right-side-headder"></div>
        <div class="right-side-content"></div>
      </div>
    </div>
  </body>
</html>
